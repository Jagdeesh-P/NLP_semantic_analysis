<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .app-header {
            background-color: #202020;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }
        .app-title {
            color: white;
            margin: 0;
            font-size: 1.5rem;
        }
        .search-container {
            flex-grow: 0.4;
        }
        .search-form {
            display: flex;
            gap: 0.5rem;
        }
        .search-input {
            flex-grow: 1;
            padding: 0.5rem;
            border-radius: 20px;
            border: 1px solid #303030;
            background-color: #121212;
            color: white;
        }
        .search-button {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            background-color: #303030;
            color: white;
            border: none;
        }
        .main-content {
            background-color: #181818;
            min-height: calc(100vh - 70px);
            padding: 2rem 0;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            color: white;
            padding: 0 1rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        .video-card {
            background-color: #202020;
            border-radius: 12px;
            color:white;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .video-card:hover {
            transform: scale(1.02);
        }

        .thumbnail-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }
        .thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video-info {
            padding: 1rem;
            color: white;
        }
        .video-title {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: white;
            text-decoration: none;
        }

        .video-description {
            font-size: 0.8rem;
            margin-bottom: 0.5rem;
            color: white;
            text-decoration: none;
        }
        .video-stats {
            font-size: 0.9rem;
            color: #aaa;
            display: flex;
            gap: 1rem;
        }
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        .action-button {
            background: none;
            border: none;
            color: #aaa;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .action-button:hover {
            color: white;
        }
    </style>
</head>
<body class="bg-dark">
    <header class="app-header">
        <div class="header-content">
            <h1 class="app-title">
                <i class="fas fa-play-circle me-2"></i>
                Video App
            </h1>
            <div class="search-container">
                <form action="{{ url_for('search') }}" method="POST" class="search-form">
                    <input type="text" name="keyword" class="search-input" placeholder="Search videos...">
                    <button type="submit" class="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
        </div>
    </header>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
